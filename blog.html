<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/e20654488d.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />

    <title>Nikhil Narra | Blog</title>

    <meta name="keywords" content="nikhilnarra, Nikhil Narra, CS, blog" />
    <meta
      name="description"
      content="Nikhil Narra's Blog - Thoughts on Technology, AI, and Software Development"
    />
    <link rel="icon" type="image/png" href="./assets/nnlogo.png" />
    <meta name="theme-color" content="#800000" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://niknarra.github.io/blog.html" />
    <meta property="og:title" content="Nikhil Narra | Blog" />
    <meta
      property="og:description"
      content="Nikhil Narra's Blog - Thoughts on Technology, AI, and Software Development"
    />
    <meta
      property="og:image"
      content="https://github.com/niknarra/niknarra.github.io/blob/master/assets/home.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://niknarra.github.io/blog.html"
    />
    <meta property="twitter:title" content="Nikhil Narra | Blog" />
    <meta
      property="twitter:description"
      content="Nikhil Narra's Blog - Thoughts on Technology, AI, and Software Development"
    />
    <meta
      property="twitter:image"
      content="https://github.com/niknarra/niknarra.github.io/blob/master/assets/home.png"
    />

    <!-- link tags -->
    <link rel="preload" as="style" href="./css/main.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <!-- FontAwesome Icons link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Blog Header Section -->
    <div id="hero">
      <section class="container">
        <h1 class="hero-title">
          Welcome to my <span class="text-color-main">Blog</span>
        </h1>
        <p class="hero-cta">
          <a class="cta-btn cta-btn--hero" href="index.html">Back to Home</a>
        </p>
      </section>
    </div>

    <!-- Blog Posts Section -->
    <section id="blog-posts">
      <div class="container">
        <div class="blog-wrapper">
          <!-- Sample Blog Post -->
          <article class="blog-post">
            <h2 class="blog-post__title">Coming Soon!</h2>
            <p class="blog-post__date">May 29, 2025</p>
            <p class="blog-post__content">
              I'm currently working on some exciting blog posts about
              technology, AI, and software development. Stay tuned for updates!
            </p>
          </article>
        </div>
      </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
      <div class="container">
        <a href="#hero" class="back-to-top" aria-label="go back to top">
          <i class="fa fa-angle-up fa-2x" aria-hidden="true"></i>
        </a>
        <div class="social-links">
          <a
            href="mailto:nikhilnarra@vt.edu"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="email"
          >
            <i class="fa fa-envelope"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/nikhilnarra/"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="linkedin"
          >
            <i class="fa fa-linkedin"></i>
          </a>
          <a
            href="https://github.com/niknarra"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="github"
          >
            <i class="fa fa-github"></i>
          </a>
          <a
            href="https://www.npmjs.com/~niknarra"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="npm"
          >
            <i class="fab fa-npm"></i>
          </a>
        </div>
        <hr />
        <p class="footer__text">
          &copy; <span id="year"></span> - Designed by
          <a
            href="https://github.com/niknarra"
            target="_blank"
            rel="noopener noreferrer"
            >Nikhil Narra</a
          >. <br />Made with &hearts;
          <br />
          Last Updated on: May 29, 2025
        </p>
      </div>
    </footer>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
